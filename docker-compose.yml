version: "3.9"

services:
  api:
    depends_on:
      - mysqldb
      - redisdb
    build: ./api
    command: sh -c "npm i && npm run migration:run && npm run start:dev"
    environment:
      REDIS_URL: redis://redisdb:6379
      DATABASE_HOST: mysqldb
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: 12345
      DATABASE_PORT: 3306
      DATABASE_NAME: bilhetezada
    ports:
      - 3132:3132
    networks:
      - network
    volumes:
      - type: bind
        source: ./api
        target: /api
      - /app/node_modules # POG to prevent container's node_modules be overridden from host;

  mysqldb:
    image: mysql:8.0.21
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_PASSWORD: 12345
      MYSQL_DATABASE: bilhetezada
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    networks:
      - network

  redisdb:
    image: redis:7
    container_name: bilhetezada-redis
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - network

volumes:
  redis-data:
  db:

networks:
  network: